<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certifications - HarshDev Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0b0b0b;
            font-family: 'Inter', sans-serif;
            color: white;
            overflow-x: hidden;
        }

        h1 {
            width: fit-content;
            margin: 30px auto;
            margin-top: 30px;
            padding: 10px 30px;
            text-align: center;
            font-size: 6vh;
            font-weight: 700;
            border: 3px solid #ffffff;
            font-family: "Savate", sans-serif;
            border-radius: 20px;
            box-shadow: 0 0 15px #ffffff80;
        }

        .certifications {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 90px;
            padding: 20px;
            margin-top: 40px;
        }

        .certifications img {
            width: 420px;
            height: 220px;
            box-shadow: 0 0 20px #facc15;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            border-radius: 10px;
            object-fit: cover;
        }

        .certifications img:hover {
            transform: scale(1.08);
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.3);
            animation: zoomBounce 0.6s ease-in-out forwards;
        }

        @keyframes zoomBounce {
            0% {
                transform: scale(1);
            }
            60% {
                transform: scale(1.12);
            }
            100% {
                transform: scale(1.08);
            }
        }

        .home ul {
            display: flex;
            justify-content: center;
            list-style: none;
            position: absolute;
            top: 5%;
            left: 66%;
            gap: 15px;
        }

        .home ul li {
            font-size: 1.5rem;
            font-weight: 500;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        .home ul li a {
            text-decoration: none;
            color: #ffffff;
            transition: color 0.3s ease;
        }

        .home ul li a:hover {
            color: #facc15;
        }

        .event {
            position: absolute;
            top: 158vh;
            left: 35vw;
            padding: 15px;
            text-align: center;
            font-size: 6vh;
            font-weight: 700;
            border: 3px solid #ffffff;
            font-family: "Savate", sans-serif;
            border-radius: 20px;
            box-shadow: 0 0 15px #ffffff80;
        }

        .events {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 90px;
            padding: 20px;
            margin-top: 40px;
        }

        .events img {
            width: 420px;
            height: 220px;
            box-shadow: 0 0 20px #facc15;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            border-radius: 10px;
            object-fit: cover;
        }

        .events img:hover {
            transform: scale(1.08);
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.3);
            animation: zoomBounce 0.6s ease-in-out forwards;
        }

        @media (max-width: 768px) {
            .certifications, .events {
                gap: 30px;
                padding: 10px;
            }

            .certifications img, .events img {
                width: 300px;
                height: 180px;
            }

            .home ul {
                position: relative;
                top: unset;
                left: unset;
                margin: 20px 0;
                flex-wrap: wrap;
                gap: 10px;
            }

            .home ul li {
                font-size: 1.2rem;
            }

            .event {
                position: relative;
                top: unset;
                left: unset;
                margin: 40px auto;
                font-size: 4vh;
            }
        }
    </style>
</head>
